databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: Rafa≈Ç Koguciuk
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pk
              - column:
                  name: name
                  type: varchar(50)